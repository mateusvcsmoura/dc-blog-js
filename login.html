<!doctype html><html lang="pt-BR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login</title><script defer="defer" src="login.bundle.js"></script></head><body><div class="container"><form class="login-form"><h1>Entrar</h1><label for="username">Usuário</label> <input id="username" name="username" placeholder="Seu nome de usuário" required/> <label for="email">E-mail</label> <input type="email" id="email" name="email" placeholder="seu@email.com" required/> <label for="password">Senha</label> <input type="password" id="password" name="password" placeholder="••••••••" required/> <button type="submit" id="submitBtn">Login</button></form></div></body></html>
